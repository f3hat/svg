      <tspan x="0" y="50"  font-size="54">hackerspace?           </tspan>
      <tspan x="0" y="110" font-size="42">é um laboratório       </tspan>
      <tspan x="0" y="153" font-size="42">comunitário para       </tspan>
      <tspan x="0" y="196" font-size="42">amantes de             </tspan>
      <tspan x="0" y="239" font-size="42">teCnOlOGia.            </tspan>
      <tspan x="0" y="299" font-size="39">é um espaço aberto     </tspan>
      <tspan x="0" y="335" font-size="39">para tOdOs.            </tspan>
      <tspan x="0" y="395" font-size="36">é um local para se     </tspan>
      <tspan x="0" y="431" font-size="36">encontrar, aprender,   </tspan>
      <tspan x="0" y="467" font-size="36">COmpartilhar e         </tspan>
      <tspan x="0" y="503" font-size="36">COlabOrar.             </tspan>
      <tspan x="0" y="563" font-size="34">o garoa hacker clube   </tspan>
      <tspan x="0" y="599" font-size="34">fica perto do metrô    </tspan>
      <tspan x="0" y="635" font-size="34">&#8597;pinheiros       </tspan>
      <tspan x="0" y="664" font-size="27">rua pascoal bianco, 48 </tspan>
      <tspan x="0" y="736" font-size="60">garoa.net.br           </tspan>
