<?xml version="1.0" encoding="UTF-8"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    width="1300" height="300"
    viewBox="0 0 1300 300"
    role="img"
    aria-label="FREE KEVIN banner, but for software!">

    <style>
    .gp {
        transform: rotate(-3deg);
        transform-origin: center;
    }
    .bg { 
        fill: #ebe70d;
        height: 240px;
        width: 1200px;
    }
    .fg {
        fill: #000000;
        font: 300 170px Impact, sans-serif;
        letter-spacing: 6px;
        text-anchor: middle;
        dominant-baseline: middle;
    }
    </style>

    <g class="gp">
        <rect class="bg" x="50" y="30" />
        <text class="fg" x="650" y="160">
            FREE SOFTWARE
        </text>
    </g>
</svg>
